  <rect x="57" y="38" width="14" height="14" fill="#34C759" rx="2" />
  <rect x="74" y="38" width="14" height="14" fill="#34C759" rx="2" />
  
  <!-- Antenna (Thick Line) -->
  <rect x="60" y="14" width="8" height="18" fill="#FFFFFF" rx="4" />
  <circle cx="64" cy="14" r="6" fill="#FFFFFF" />
  
</svg>

