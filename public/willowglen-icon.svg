<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Solid Green Background -->
  <rect width="128" height="128" fill="#34C759" rx="20" />
  
  <!-- Simple Bold Control Tower Icon -->
  
  <!-- Tower Base (Wide, Bold) -->
  <rect x="40" y="90" width="48" height="14" fill="#FFFFFF" rx="4" />
  
  <!-- Tower Body (Thick Trapezoid) -->
  <path d="M 48 90 L 45 55 L 83 55 L 80 90 Z" fill="#FFFFFF" />
  
